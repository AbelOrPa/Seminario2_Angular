
<div class="row" infinite-scroll (scrolled)="onScrollDown()">
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of charactersDef">
       <app-character [character]="character"></app-character>
    </div>
    <div
      class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound"
      *ngIf="charactersDef.length <= 0"
    >
      <p>No results.......</p>
    </div>
  </div>


    <button 
    [ngClass]="'no-hidden'"
    *ngIf="showGoUpButton"
    class="btn btn-dark"
    (click)="onScrollUp()">
      Go UP
    </button>
  
    <button 
    [ngClass]="'no-hidden-characters'"
    class="btn- btn-dark"
    (click)="showMyCharacters()">
      My characters
    </button>
